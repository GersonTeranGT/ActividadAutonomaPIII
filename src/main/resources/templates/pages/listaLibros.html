<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista libros</title>
    <!--FAVICON-->
    <link rel="icon" th:href="@{/images/libro.png}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/panelAdmin.css}">
    <link rel="stylesheet" th:href="@{/css/listaLi.css}">
</head>
<body>
<nav class="navbar-main bg-orange-100 w-full border-b border-default">
    <div class="navbar-container max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a th:href="@{https://elibro.net/es/lc/itsqmet/inicio}" class="navbar-brand flex items-center space-x-3 rtl:space-x-reverse">
            <img th:src="@{/images/libro.png}" class="navbar-logo h-7" alt="E-Libro Logo" />
            <span class="navbar-title self-center text-xl text-heading font-semibold whitespace-nowrap">E-Libro</span>
        </a>

        <button data-collapse-toggle="navbar-default" type="button" class="navbar-toggle inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-body rounded-base md:hidden hover:bg-neutral-secondary-soft hover:text-heading focus:outline-none focus:ring-2 focus:ring-neutral-tertiary" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="navbar-toggle-icon w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"/>
            </svg>
        </button>

        <div class="navbar-menu hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="navbar-list font-medium flex flex-col p-4 md:p-0 mt-4 border border-default rounded-base bg-neutral-secondary-soft md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-neutral-primary">
                <li class="navbar-item">
                    <a th:href="@{/libros/formLibro}" class="navbar-link block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent">Registro</a>
                </li>
                <li class="navbar-item">
                    <a th:href="@{/users}" class="navbar-link block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent">Lista de usuarios</a>
                </li>
                <li class="navbar-item">
                    <a th:href="@{/users/formUsuario}" class="navbar-link block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent">Formulario de usuario</a>
                </li>
                <li class="navbar-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit"
                                class="rounded-md bg-gray-600 px-4 py-2 text-sm font-medium text-white hover:bg-gray-700">
                            Cerrar sesión
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--tabla-->
<div class="table-books-container min-h-screen bg-white p-6">
    <div class="table-books-wrapper w-full max-w-6xl mx-auto bg-white rounded-xl p-6">
        <!--título-->
        <div class="table-header mb-8 text-center">
            <h1 class="table-title text-3xl font-bold mb-2">Gestión de libros</h1>
            <p class="table-subtitle text-gray-600">Administra el catálogo de libros</p>
        </div>

        <!--buscador-->
        <form th:action="@{libros}" method="get" class="search-container mb-8 max-w-2xl mx-auto">
            <div class="search-input-group flex">
                <input type="text" name="buscarLibro" class="search-field flex-grow border border-gray-300 bg-white px-4 py-2
                    text-sm text-gray-900 focus:border-orange-400 focus:ring-2 focus:ring-orange-200 rounded-l-md"
                       placeholder="Buscar libros..." th:value="${buscarLibro}">
                <button class="search-button bg-orange-500 px-6 py-2 text-sm font-medium text-white
                    hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-300 rounded-r-md transition-colors"
                        type="submit">
                    Buscar
                </button>
            </div>
        </form>

        <!--tabla-->
        <div class="table-scroll-container border border-gray-200 rounded-lg overflow-hidden">
            <table class="books-table w-full text-sm text-left text-gray-800">
                <thead class="table-head bg-gray-50">
                <tr class="table-head-row border-b border-gray-200">
                    <th scope="col" class="table-header-cell px-6 py-4 font-medium text-gray-700 uppercase tracking-wider">
                        Título
                    </th>
                    <th scope="col" class="table-header-cell px-6 py-4 font-medium text-gray-700 uppercase tracking-wider">
                        ISBN
                    </th>
                    <th scope="col" class="table-header-cell px-6 py-4 font-medium text-gray-700 uppercase tracking-wider">
                        Descripción
                    </th>
                    <th scope="col" class="table-header-cell px-6 py-4 font-medium text-gray-700 uppercase tracking-wider">
                        Stock
                  </th>
                    <th scope="col" class="table-header-cell px-6 py-4 font-medium text-gray-700 uppercase tracking-wider text-center">
                        Acciones
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="libro: ${libros}" class="table-row border-b border-gray-100 hover:bg-gray-50 transition-colors">
                    <!--titulo-->
                    <td class="table-data-cell table-cell-title px-6 py-4 font-medium text-gray-900" th:text="${libro.titulo}"></td>
                    <!--isbn-->
                    <td class="table-data-cell table-cell-isbn px-6 py-4 font-mono text-blue-600" th:text="${libro.isbn}"></td>
                    <!--descripcion-->
                    <td class="table-data-cell table-cell-desc px-6 py-4 text-gray-600 max-w-xs truncate" th:text="${libro.descripcion}"></td>
                    <!--stock-->
                    <td th:text="*{libro.stock}" class="table-data-cell table-cell-stock px-6 py-4">

                    </td>
                    <!--acciones-->
                    <td class="table-data-cell table-cell-actions px-6 py-4 space-x-2 text-center">
                        <!--boton actualizar-->
                        <!--sec:authorize="hasAnyRole('ADMIN','BIBLIOTECARIO')"-->
                        <a th:href="@{/libros/editarLibro/} + ${libro.id}"
                           class="action-btn action-btn-update bg-orange-100 text-orange-700 px-3 py-1 rounded-md hover:bg-orange-200 transition-colors border border-orange-200">
                            Actualizar
                        </a>
                        <!--para eliminar-->
                        <form th:action="@{/libros/eliminarLibro/} + ${libro.id}" method="post"  class="action-form inline">
                            <!--este input delete-->
                            <!--sec:authorize="hasRole('ADMIN')"-->
                            <input type="hidden" name="_method" value="delete">
                            <button type="submit"

                                    onclick="return confirm('¿Estás seguro de que deseas eliminar este libro?')"
                                    class="action-btn action-btn-delete bg-red-100 text-red-700 px-3 py-1 rounded-md hover:bg-red-200 transition-colors border border-red-200">
                                Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--otros botones-->
        <div class="action-buttons mt-8 pt-6 border-t border-gray-100 flex justify-center gap-4">
            <a th:href="@{/libros/formLibro}"
               class="primary-button bg-orange-500 text-white px-6 py-2 text-sm font-medium rounded-md hover:bg-orange-600 transition-colors">
                Nuevo libro
            </a>
            <a th:href="@{/admin}"
               class="secondary-button bg-blue-500 text-white px-6 py-2 text-sm font-medium rounded-md hover:bg-blue-600 transition-colors">
                Volver al panel
            </a>
        </div>
    </div>
</div>
