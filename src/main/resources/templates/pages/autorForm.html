<!--formulario-->
<div class="form-container">
    <h2 class="form-title">Registrar nuevo autor</h2>

    <form action="/autores/registrarAutor" method="post" th:object="${autor}">
        <!--id-->
        <div class="form-group">
            <input type="number" hidden th:field="*{id}" name="id" id="id" />
        </div>
        <!--nombre-->
        <div class="form-group">
            <input type="text" th:field="*{nombre}" name="nombre" id="nombre"
                   class="form-input" placeholder=" " required />
            <label for="nombre" class="form-label">Nombre del autor</label>
        </div>

        <!--botones-->
        <div class="form-button-group">
            <button type="submit" class="submit-button">Agregar autor</button>
            <a th:href="@{/admin}" class="cancel-button">Cancelar</a>
        </div>
    </form>
</div>
