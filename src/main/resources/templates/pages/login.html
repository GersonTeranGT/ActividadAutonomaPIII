<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!--FAVICON-->
    <link rel="icon" th:href="@{/images/libro.png}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<!--FORMULARIO DE LOGIN-->
<div class="login-wrapper">
    <div class="login-container">
        <form action="/inicio" method="get">
            <button
                    type="submit"
                    class="flex items-center gap-2 text-sm font-medium text-gray-700 hover:text-gray-900 cursor-pointer transition"
            >
                <!--icono de flecha izquierda-->
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
                Volver al inicio
            </button>
        </form>
        <div class="login-header">
            <!--logo-->
            <div class="logo-placeholder">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
            </div>
            <h1 class="login-title">LOGIN</h1>
            <p class="login-subtitle">Ingresa tus credenciales para continuar</p>
        </div>

        <div class="logout-message" th:if="${param.logout}">
            <svg class="message-icon" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            <p class="message-text">¡Has cerrado sesión exitosamente!</p>
        </div>

        <div class="login-form-container">
            <form class="login-form" th:action="@{/login}" method="post" >

                <div class="form-group">
                    <label class="form-label" for="username">
                        <svg class="input-icon" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                        </svg>
                        Usuario:
                    </label>
                    <div class="input-wrapper">
                        <input class="form-input" type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">
                        <svg class="input-icon" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                        </svg>
                        Contraseña:
                    </label>
                    <div class="input-wrapper">
                        <input class="form-input" type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                </div>

                <button class="submit-btn" type="submit">
                    Iniciar sesión
                </button>
            </form>

        </div>

        <div class="login-footer">
            <p class="footer-text">© 2025 E-Libro. Todos los derechos reservados.</p>
        </div>
    </div>
</div>
</body>
</html>
